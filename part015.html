<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Angular JS | Part 15</title>
      <script src="angular/angular.min.js"></script>
   </head>
   <body  ng-app="mainApp">
     <!-- Content Here -->

    <input type="text" placeholder="Global Search"  ng-model="globalSearch.$"/><br>
    <input type="text" placeholder="Name"  ng-model="globalSearch.name"/><br>
    <input type="text" placeholder="Age"  ng-model="globalSearch.age"/><br>
    <input type="text" placeholder="Color"  ng-model="globalSearch.color"/><br>

    <div ng-controller="people">
      <ul>
         <h2>Names and age of programmers in local area : </h2>
         <li ng-repeat="person in persons | filter:globalSearch">
            {{ person.name + ' : ' +person.age+ ' : '+person.color  }}
         </li>
      </ul>
    </div>

     <!-- End Content -->
     <script>

      var app = angular.module('mainApp',[]);

      app.controller("people",function($scope,$http){
          $http.get('/persons.json').success(function(response){
              $scope.persons = response.records;
          });
      });


     </script>
   </body>
</html>
