<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Angular JS | Part 24</title>
      <script src="angular/angular.min.js"></script>
   </head>
   <body  ng-app="mainApp">
     <!-- Content Here -->
     <div ng-controller="app">
          <button ng-click="toggle()">Toggle Message</button>
          <br><br><br>
          <div class="message" ng-show=" show=='msg1' ">
              This is my message 1
          </div>
          <div class="message" ng-show=" show=='msg2' ">
              This is my message 2
          </div>
     </div>
     <!-- End Content -->
     <script>

     var app = angular.module("mainApp",[]);

     app.controller("app",function($scope){
          $scope.show = 'msg1';
          $scope.toggle = function(){
              $scope.show = $scope.show == 'msg1' ? 'msg2' : 'msg1';
          }
     });

     </script>
   </body>
</html>
