<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Angular JS | Part 10</title>
      <script src="angular/angular.min.js"></script>
      <script src="angular/angular-route.min.js"></script>
   </head>
   <body  ng-app="mainApp">
     <!-- Content Here -->
     <div ng-view></div>
     <!-- End Content -->
     <script>

      var app = angular.module("mainApp",["ngRoute"]);
      app.config(function($routeProvider){
         $routeProvider
         .when("/",{
            templateUrl : "page.html"
         })
         .when("/helloUser",{
            templateUrl : "helloUser.html"
         })
         .when("/test",{
            template : "<h1>Hello World, I am learning Angular JS</h1>"
         })
         .otherwise({
            redirectTo : "/"
         })
      });

     </script>
   </body>
</html>
