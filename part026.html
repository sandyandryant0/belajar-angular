<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Angular JS | Part 26</title>
      <script src="angular/angular.min.js"></script>
   </head>
   <body  ng-app="mainApp">
     <!-- Content Here -->
     <div ng-controller="app">
         Number : <input type="text" ng-model="number"><br><br>
         Base : <input type="text" ng-model="baseNumber"><br><br>
         <p>
            Your number {{ number }} in base {{ baseNumber }} is {{ number | base:baseNumber }}
         </p>
     </div>
     <!-- End Content -->
     <script>

     var app = angular.module("mainApp",[]);

     app.filter("base",function(){
         var something = function(input,base){
             var parsed = parseInt(input,10);
             var based = parseInt(base,10);
             if(isNaN(parsed) || isNaN(based) || based <=1 || based >= 37 ) return input;
             return parsed.toString(based);
         }
         return something;
     });

     app.controller("app",function($scope){

     });

     </script>
   </body>
</html>
